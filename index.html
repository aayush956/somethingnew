<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HELLO THERE!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('https://images.unsplash.com/photo-1569004249220-16e9f5a42b1e') no-repeat center center/cover;
      height: 100vh;
      color: white;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    header {
      background-color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #333;
      font-size: 24px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #555;
    }

    .main-content {
      text-align: center;
      padding-top: 100px;
    }

    .main-content h2 {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .main-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 12px 24px;
      border-radius: 8px;
      margin: 0 10px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aayush</h1>
    <nav>
      <a href="#about">About Me</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="main-content">
    <h2>Welcome to My World</h2>
    <p>I'm a student exploring the web. This is my personal site.</p>
    <div class="buttons">
      <a href="#about">About Me</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</body>
</html>
